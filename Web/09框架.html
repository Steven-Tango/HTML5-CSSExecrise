<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        框架  iframe  属性默认以像素为单位,但是你可以指定其按比例显示 (如："60%")

        移除边框 ---- frameborder='0'
     -->
    <iframe src="https://www.lanqiao.cn/" width="400" height="400" frameborder = "0" name="shiyanlou">

    </iframe>

    <!-- iframe 可以显示一个目标链接的页面，目标链接的属性必须使用 iframe 的属性。 -->

    <a href="https://www.lanqiao.cn/" target="shiyanlou">实验楼</a>

    
</body>
</html>
