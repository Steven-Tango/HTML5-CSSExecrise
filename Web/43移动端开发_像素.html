    <!-- 
        在前端开发中，像素分为2种： css像素和物理像素
                物理像素：就像电脑屏幕分辨率
                css像素： 编写网页时，我们用的像素
        浏览器现实网页内容时，需要将css像素转换位物理像素
            默认情况下，在pc端 一个css像素 = 一个物理像素
            其它情况在这种情况就不生效  

        视口：
            屏幕中显示网页的区域    放大网页时，视口区域变小
            可以通过查看视口的大小 来观察css像素和物理像素的比值

        我们可以改变视口的大小，来改变css像素和物理像素的比值


        像素越小，屏幕越清晰           

        默认情况下  移动端的网页都会将视口设置为980像素(css像素)来确保pc端网页可以在移动端正常访问，入果超过980
        移动端的浏览器会自动对网页缩放以完整显示网页

     -->
</body>
