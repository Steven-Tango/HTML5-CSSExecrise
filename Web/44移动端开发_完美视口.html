<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认视口大小是980px(css像素)
            默认情况下，移动端的像素比是 980/移动端宽度
        编写移动端页面时，应确保合理的像素比  比如一个css像素   对应  2个物理像素

        通过mata标签设置视口大小
        设置完美视口
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        width=device-width -表示设备的宽度（完美视口）

        每款移动端设备设计时，都会有一个最佳像素比

        将像素比设置为最佳像素比的视口大小成为完美视口
     -->
    <div class="box"></div>
</body>
</html>
