<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfc;
        }
        .box1:hover{
            outline: 10px red solid;
            /*
            border: 10px red solid;
            */
            box-shadow: 20px 56px 10px rgba(140, 169, 172, 0.4);
        }
    </style>
</head>

<body>

    <!-- 

        outline  用来设置元素的轮廓线  用法和border一样
            不会影响可见框的大小


        box-shadow 用来设置元素的阴影效果 不会影响页面的布局
            第一个值 水平偏移量 正值向右移动 反之即可
            第二个值 垂直偏移量 正值想下移动 反之即可
            第三个值 阴影的模糊度
            第四个值 阴影的颜色
            box-shadow: 20px 56px 10px rgba(140, 169, 172, 0.4);


        圆角 -- border-radius:;
                    可以分别指定四个值
                四个值    左上 右上 右下 左下
                三个值    左上 右上/左下 右下
                两个值    左上/右下 右上/左下
                四个值    全都是一样的
     -->
    <div class="box1">
    </div>

    <span>span</span>
</body>

</html>
