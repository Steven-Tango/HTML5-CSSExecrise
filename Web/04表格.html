<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

            可以将一个表格分成三部分
                头部 thead
                主体 tbody
                底部 tfoot
            如果没有使用tbody而是直接使用tr
            那么浏览器会自动创建一个tbody并且将tr全部放在tbody中

            样式：
                border-collapase:collapase;  多重边框合并成一个边框

     -->
    <p>table使用</p>

    <!-- tr表示行  td表示表格数据(列) -->

    <table border="1" width="300px" height="150px">
        <tr>
            <th>1</th>
            <th>3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
        </tr>
    </table>


    <!-- 
        表格属性 
        cellspacing --- 设置单元格与单元格之间的距离
        cellpadding --- 设置文字与单元格之间的距离
        bgcolor ------- 设置背景颜色
    -->



    <!-- colspan(横向合并) rowspan(纵向合并)  -->
    <p>合并行与合并列</p>

    <table border="1">
        <tr>
            <th>姓名</th>
            <td>张三</td>
        </tr>
        <tr>
            <th rowspan="2">电话</th>
            <td>344 22 112</td>
        </tr>
        <tr>
            <td>234 21 654</td>
        </tr>
    </table>

</body>

</html>
