    <link rel="stylesheet" href="css/css.css">

<body>
    <!-- 
        网页三部分
        结构（html）
        表现（CSS）
        行为（JavaScript）

        CSS
            - 层叠样式
                - 网页实际上是个多层结构 通过css可以分别为网页的每一层设置样式
                  最终看到的是网页的最上层

     -->


    <!-- 
        使用css修改样式
            方式一：(行内样式、内联样式)
                在标签使用属性--style
                <p style="color:rgb(59, 93, 67) ;">三人行，必有我师</p>

            方式二：(内部样式表)
                将样式编写到head中的sytle标签里
                可以同时为多个标签设置

            方式三：（外部样式表）
                将css编写到一个外部css文件
                通过link标签引入外部css文件
     -->
    <p>三人行，必有我师</p>


    <!--
        CSS语法
            选择器 声明块
            选择器 -- 选中页面中指定元素
                比如 p 
            声明块 -- 指定要为设置的元素设置样式

     -->
</body>

</html>
