<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 200px;
            background-color: #bfa;
            transition: 2s;
            margin: 100px auto;
        }
        /*
            对元素进行缩放的函数
                scaleX() 水平缩放
                scaleY() 垂直缩放
                scale()  双方向缩放
                
            transform-origin: cebter; 变形的原点 默认值center
                
        */
        .box1:hover{
            transform: scaleX(0.2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
