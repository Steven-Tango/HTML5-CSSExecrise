<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #4bce6c;
            /*
             border-width: 10px;
             border-style: solid;
             border-color: orange;
            */
            border: 10 px solid red;

        }
    </style>
</head>

<body>
    <!-- 
        边框(border)
            属于盒子边缘
            设置边框需要设置三个样式
                - 边框宽度 border-width  默认值一般会有3个像素
                    border-width 一般用来指定四个方向的边框宽度
                    值的情况：
                            四个值    顺序：上 右 下 左
                            三个值    顺序：上 左右 下
                            两个值    顺序：上下 左右
                            一个值    顺序：上下左右
                - 边框颜色 border-color  它的值和宽度一样可以指定值的情况
                - 边框风格 border-style   它的值和宽度一样可以指定值的情况
                            solid -- 实现
                            dotted -- 点状虚线
                            dashed -- 虚线
                            double -- 双线

        简写属性：（常用） 
            border:10px red solid;

     -->

    <div class="box1"></div>
</body>

</html>
