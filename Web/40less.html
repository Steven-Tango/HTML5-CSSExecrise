<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            --color:rgb(30, 71, 30);
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: var(--color);
        }
        .box2{
            width: 100px;
            height: 100px;
            color: var(--color);
        }
        .box3{
            width: calc(200px/2);
            height: 100px;
            border: 10px solid var(--color);
            
        }
    </style>
</head>
<body>
    <!-- 
        less就是css的预处理语言
            - less是css的增强版，通过less可以编写更少的代码，实现更强大的样式
            - 添加了很多新特性 ：对变量的支持、mixin的支持
            - less的语法大体上和css语法一致，less增添了许多对css的扩展，所以浏览器无法直接执行less代码
                要执行需要转换css，在执行

            





        css原生支持变量
            --color:#bfa;
                --用来声明变量
                color是变量名
            用法；
                var(--变量名)

        calc() 计算函数  兼容性差
            calc(100/2)
     -->
     <div class="box1">哈哈哈</div>
     <div class="box2">哈哈哈</div>
     <div class="box3">哈哈哈</div>
</body>
</html>
