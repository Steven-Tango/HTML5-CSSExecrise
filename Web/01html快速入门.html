<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 233px;
            background-color: #bfc;
        }
    </style>
</head>

<body>
    <div id="box">这是div标签,自动换行</div>
    <input type="text"><span>这是span标签,不自动换行</span>

    <p>无序列表</p>
    <ul>
        <li type="square">列表1</li>
        <li type="circle">列表2</li>
    </ul>

    <p>有序列表</p>
    <ol>
        <li>1</li>
        <li>2</li>
    </ol>


    <p>自定义列表</p>
    <dl>
        <dt>like</dt>
        <dd>喜欢的意思</dd>

        <dt>you</dt>
        <dd>你的意思</dd>
    </dl>
    Heysays:
    <blockquote cite="">
        你在说些什么
    </blockquote>
    <!-- blockquote和dd标签一样 -->


    <p>q标签使用  引用</p>
    子曰：<q>学而时习之</q>
    <!-- q是短引用 blockquote是长引用  -->

    <p style="background-color:#ccc; text-align: center;">style样式</p>



    <!-- 分组 -->
    <hgroup>
        <h1>计算机操作系统</h1>
        <h2>Linux</h2>
    </hgroup>
</body>

</html>
