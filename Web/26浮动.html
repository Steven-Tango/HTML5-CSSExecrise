<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(131, 46, 46);
            float: left;
            
        }
        .box2{
            width: 200px;
            height: 200px;  
            background-color: orange;
            float: left;
            margin-left: 10px;
        }
        .box3{
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 

        通过浮动可以使一个元素向其父元素的左侧和右侧一移动
            使用float来设置
                可选值：
                    none 默认值 不浮动
                    left 左浮动
                    right 有浮动
        元素设置了浮动，水平布局的等式就可以不用强制成立 并且会脱离文档流，不在占用文档流的位置  

        浮动特点：
            1. 浮动元素会完全脱离文档流
            2. 设置浮动以后元素会向父元素的左侧或右侧移动
            3. 浮动元素默认不会从父元素溢出
            4. 浮动元素想左或向右移动时，不会超过它前边的其他浮动元素
            5. 浮动元素不会盖住文字，文字自动环绕浮动元素的周围，可以设置文字环绕图片的效果
            6. 元素设置浮动后 元素从文档流中脱离后 其它的元素特点也会发生变化   
                    块元素：
                            块元素不独占一行
                            块元素的高度和宽度是被内容撑开（没有设置宽高的情况下）
                    行内元素：
                            脱离文档流后会变成块元素  可以设置宽度和高度
            脱离文档流后，不在区分行内元素和块元素，特点都是一样的    

     -->
     <div class="box"></div>
     <div class="box2"></div>
     <div class="box3">hello</div>
</body>
</html>
