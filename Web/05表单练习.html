<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="" method="" action="">
        <!-- 
            name ---- 定义表单名字
            methdod --- 定义表单结果从浏览去传输到服务器的方式  get/post(最安全)
            action ---- 发送数据要去的地址
         -->
    </form>

    <!-- 
        input的属性
        type -- text
        name -- 控件名称
        value -- 字段默认值
        size -- 控件长度
        maxlength -- 最长字符数
     -->
    <input type="text" name="tangji" value="hello" size="100px" maxlength="123">

    <!-- 
        type类型
            password -- 密码框
            radio ----- 单选按钮
            checkbox -- 复选框
            submit ---- 提交按钮
            reset ----- 重置按钮
            button ---- 匿名按钮
            file ------ 选择文件
        -->
                <input type="file" name="" value="">

    <!-- 
        下拉菜单
            <select name = "select">
                <option value="xx">
            </select>
     -->

     <select name="select">
        <option value="CQ">重庆</option>
        <option value="BJ">北京</option>
        <option value="SH">上海</option>
        <option value="TJ">天津</option>
        <option value="GZ">广州</option>
     </select>

     <!-- 文本域 -->
     <textarea name="name" id="txare" cols="30" rows="10" ></textarea>
</body>

</html>
